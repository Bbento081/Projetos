<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora de IMC</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/b39fec1a71.js" crossorigin="anonymous"></script>
</head>
<body>
    <div class="container">
        <section>
            <h1>Calculadora de IMC</h1>
            <hr>
            <div class="alt">Altura (M)</div>
            <input type="number" name="altura" id="alt" placeholder="Exemplo: 1.70" required>
            <div class="space"></div>
            <div class="peso">Peso (KG)</div>
            <input type="number" name="peso" id="pes" placeholder="Exemplo: 60.0" required>

            <div class="btn">
                <button id="calc">Calcular</button>
                <button id="clean">Limpar</button>
            </div>

            <span id="pai">
                <div id="res"></div>
            </span>
        </section>
    </div>
    <script src="script.js"></script>
</body>
</html>
